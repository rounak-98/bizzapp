{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Customer List</h2>

  <!-- Add Customer button -->
  <a href="{% url 'create_customer' %}" class="btn" style="margin-bottom:1rem;">
    <i class="fa fa-user-plus"></i> Add Customer
  </a>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No customers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
