{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Company Revenue</h2>
  <p><strong>Total Revenue:</strong> ₹{{ total_revenue }}</p>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
        <tr>
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.issued_date }}</td>
          <td>₹{{ invoice.total_amount|floatformat:2 }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No invoices found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
