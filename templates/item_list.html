{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Item List</h2>

  <!-- Add Item button -->
  <a href="{% url 'create_item' %}" class="btn" style="margin-bottom:1rem;">
    <i class="fa fa-box"></i> Add Item
  </a>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.stock }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No items available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
